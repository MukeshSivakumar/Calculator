<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR TASK</title>
    <link rel="stylesheet" href="calculatorStyle.css">
    <script src="calculator_JS.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
           <input type="text" id="inputValue" placeholder="0"  onkeydown="return keyValidation(event.key)">
           <button onclick="cancelFun()">C</button>
           <button class="delButton" onclick="deleteFun()">DEL</button>
           <button  name="mod"    value="%" onclick="calculate(this.value)">%</button>
           <button  name="div"    value="/" onclick="calculate(this.value)">/</button>
           <button  name="btn7"   value="7" onclick="calculate(this.value)">7</button>
           <button  name="btn8"   value="8" onclick="calculate(this.value)">8</button>
           <button  name="btn9"   value="9" onclick="calculate(this.value)">9</button>
           <button  name="mul"    value="*" onclick="calculate(this.value)">*</button>
           <button  name="btn4"   value="4" onclick="calculate(this.value)">4</button>
           <button  name="btn5"   value="5" onclick="calculate(this.value)">5</button>
           <button  name="btn6"   value="6" onclick="calculate(this.value)">6</button>
           <button  name="sub"    value="-" onclick="calculate(this.value)">-</button>
           <button  name="btn1"   value="1" onclick="calculate(this.value)">1</button>
           <button  name="btn2"   value="2" onclick="calculate(this.value)">2</button>
           <button  name="btn3"   value="3" onclick="calculate(this.value)">3</button>
           <button  name="add"    value="+" onclick="calculate(this.value)">+</button>
           <button  name="dotBtn" value="." onclick="calculate(this.value)">.</button>
           <button  name="btn0"   value="0" onclick="calculate(this.value)">0</button>
           <button class="equal"  onclick="evaluation()">=</button>
        </div>
    </div>
</body>
</html>
